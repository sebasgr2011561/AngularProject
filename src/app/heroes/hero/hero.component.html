<h1>Spiderman</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd> metodo</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedname}}</dd>
</dl>

<button
*ngIf="name !== 'batman'"
(click)="changeHero('batman')"  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
*ngIf="age !==30"
(click)="changeEdad(30)" class="btn btn-primary">
  Cambiar Edad
</button>
